<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltiMeme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body onload="init()">

    <header class="main-layout flex space-between">
        <div class="logo flex align-center"><img src="img/logo/Layer 2.png" alt=""></div>
        <nav class="flex align-end">
            <button class="btn-menu" onclick="toggleMenu()"></button>
            <ul class="clean-list align-end">
                <!-- <ul class="clean-list flex align-end"> -->
                <li class="gallery-li selected"><a onclick="onGoToGallery()" class="gallery-a" href="#">gallery</a></li>
                <li class="memes-li"><a onclick="onGoToMemes()" class="memes-a" href="#">memes</a></li>
                <li><a href="#">about</a></li>
                <i class="fa fa-camera-retro"></i>
            </ul>
        </nav>
    </header>
    <div class="main-rapper" hidden>
        <main class="main-content main-layout flex center space-between">
            <canvas width="270" height="270"></canvas>
            <section class="main-controls flex center column">
                <input class="meme-text" type="text" onkeyup="textOnCanvas(this)">
                <div class="switch-add-delete flex justify-center">
                    <button class="switch flex align-center justify-center" onclick="onSwitchLine()">
                        <img src="img/icons/up-and-downarrows.png">
                    </button>
                    <button class="add flex align-center justify-center" onclick="onAddLine()">
                        <img src="img/icons/add.png">
                    </button>
                    <button class="delete flex align-center justify-center" onclick="onDeleteLine()">
                        <img src="img/icons/trash.png">
                    </button>
                </div>
                <div class="font-size-align flex justify-center">
                    <button class="inc-fon flex align-center justify-center" onclick="onIncreaseFont()">
                        <img src="img/icons/increase font - icon.png">
                    </button>
                    <button class="dec-font flex align-center justify-center" onclick="onDecreaseFont()">
                        <img src="img/icons/decrease font - icon.png">
                    </button>
                    <button class="left-align flex align-center justify-center">
                        <img src="img/icons/align-to-left.png">
                    </button>
                    <button class="center-align flex align-center justify-center">
                        <img src="img/icons/center-text-alignment.png">
                    </button>
                    <button class="right-align flex align-center justify-center">
                        <img src="img/icons/align-to-right.png">
                    </button>
                </div>
                <div class="stickers">
                    <img src="img/stickers/1.png" class="stic-1" onclick="onAddSticker(this)">
                    <!-- <img src="img/stickers/1.png" class="stic-1" data-url="img/stickers/agrr.png" onclick="onAddSticker(this)"> -->
                    <img src="img/stickers/2.png" class="stic-2" data-url="img/stickers/cat.png" onclick="onAddSticker(this)">
                    <img src="img/stickers/3.png" class="stic-3" data-url="img/stickers/haha.png" onclick="onAddSticker(this)">
                </div>
                <div class="download-share flex space-even">
                    <a href="#" class="download" onclick="onDownload(this)" download="my-img.jpg">Download</a>
                    <a href="#" class="Upload" onclick="uploadImg()">Upload and save</a>
                    <!-- <a href="#" class="save" onclick="onSave()">Save</a> -->
                </div>
                <div class="share-modal-rapper" hidden>
                    <div class="share-modal" hidden>
                        <div class="close-modal" onclick="closeModal()">X</div>
                        <div class="user-msg"></div>
                        <div class="share-container"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div class="memes-rapper" hidden>
        <section class="memes main-layout flex justify-center">
            <!-- <img src="http://ca-upload.com/here/img/617cf65e1e105.jpg" alt="">
            <img src="http://ca-upload.com/here/img/617cf65e1e105.jpg" alt="">
            <img src="http://ca-upload.com/here/img/617cf65e1e105.jpg" alt="">
            <img src="http://ca-upload.com/here/img/617cf65e1e105.jpg" alt=""> -->
        </section>
    </div>
    <section class="search-gallery">
        <section class="search-bar main-layout flex align-center">
            <div class="search-area main-layout flex space-between">
                <input type="search" class="img-search" name="search" placeholder="Enter search keyword"
                    onkeyup="onSearchImg()" onclick="onSearchClear()">
                <ul class="search-words flex align-center clean-list">
                    <li onclick="searchThis(this)">happy</li>
                    <li onclick="searchThis(this)">sad</li>
                    <li onclick="searchThis(this)">ironic</li>
                    <li onclick="searchThis(this)">beautiful</li>
                    <li class="more-li" onclick="toggleMoreSearchWords()">more</li>
                </ul>
            </div>
        </section>
        <div class="more-words-rapper" hidden>
            <div class="more-words main-layout flex justify-center">
                <ul class="search-words flex align-center clean-list">
                    <li onclick="searchThis(this)">dramatic</li>
                    <li onclick="searchThis(this)">angry</li>
                    <li onclick="searchThis(this)">annoying</li>
                    <li onclick="searchThis(this)">bad</li>
                </ul>
            </div>
        </div>
        <section class="main-gallery main-layout"></section>
    </section>

    <footer class="main-layout flex column align-center justify-center">
        <div class="logo flex align-center"><img src="img/logo/Layer 2.png" alt=""></div>
        <div class="all-rights">all rights reserved 2019</div>

    </footer>


    <script src="js/main.js"></script>
    <script src="js/mouse-events.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-utils.js"></script>
</body>

</html>
